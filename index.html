<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF → Excel (Client‑Side)</title>
  <style>
    :root { --gap: 12px; --bg: #0b1020; --ink: #e8ecf3; --muted:#9fb0c3; --card:#131a2e; --accent:#6ea8fe; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: var(--bg); color: var(--ink); }
    header { padding: 20px; border-bottom: 1px solid #1e2a4a; backdrop-filter: blur(4px); position: sticky; top:0; z-index: 10; background: rgba(11,16,32,.8); }
    h1 { margin: 0 0 6px 0; font-size: 20px; }
    .wrap { padding: 20px; display: grid; gap: var(--gap); grid-template-columns: 360px 1fr; align-items: start; }
    .card { background: var(--card); border: 1px solid #1e2a4a; border-radius: 14px; padding: 14px; }
    label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type="number"], input[type="text"], input[type="file"], button { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #2a3a64; background: #0f162c; color: var(--ink); }
    input[type="file"] { padding: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button { cursor: pointer; font-weight: 600; }
    button.primary { background: linear-gradient(180deg, #2d5bff, #2147cc); border: none; }
    button.ghost { background: transparent; border: 1px dashed #2a3a64; }
    #preview { display: grid; grid-template-columns: 1fr; gap: var(--gap); }
    #canvasWrap { position: relative; }
    #pdfCanvas { width: 100%; height: auto; border-radius: 12px; background: #0b0f1f; }
    #overlay { position:absolute; inset:0; pointer-events:none; }
    .badge { display:inline-block; padding:2px 8px; border-radius: 10px; background:#122044; color:#9fb0c3; font-size:12px; margin-left:8px; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #24345d; vertical-align: top; }
    tr:nth-child(even) td { background: rgba(255,255,255,0.02); }
    .muted { color: var(--muted); font-size: 12px; }
    .flex { display:flex; align-items:center; gap:8px; }
    .spacer { height: 1px; background:#1e2a4a; margin: 12px 0; }
    .hint { font-size:12px; color:#b9c6d3; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <header>
    <h1>PDF → Excel (100% Client‑Side) <span class="badge">Prototype</span></h1>
    <div class="muted">Uploads never leave your browser. Parsing uses PDF.js; export uses SheetJS.</div>
  </header>

  <div class="wrap">
    <section class="card" id="controls">
      <div style="display:grid; gap:12px;">
        <div>
          <label for="pdfInput">Upload PDF</label>
          <input id="pdfInput" type="file" accept="application/pdf" />
        </div>
        <div class="row">
          <button id="parseBtn" class="primary">Parse PDF</button>
          <button id="downloadBtn" class="ghost" disabled>Download Excel</button>
        </div>
        <div class="hint">Tip: start with defaults, inspect the preview, then tweak tolerances to match your document style.</div>
        <div class="spacer"></div>

      </div>
    </section>

    <section id="preview">
      <div class="card" id="canvasWrap">
        <iframe id="pdfFrame" src="./pdfjs-dist/web/viewer.html" style="width: 100%; height: 500px; border: none;"></iframe>
      </div>
    </section>
  </div>
  <script src="dist/xlsx.bundle.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
